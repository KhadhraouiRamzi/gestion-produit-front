<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">

        <thead>
            <tr>
                <!--<th>ID</th>-->
                <th>Nom</th>
                <th>Prix</th>
                <th>Quantite</th>
                 <th> Nom Catégorie</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of produits">
                <td>{{ p.nom }}</td>
                <td>{{ p.prix }}</td>
                <td>{{ p.quantite }}</td>
                <td>{{ p.categorie.nomC }}</td>
                 <!--       
                    <td>                      
                    <input type="number" class="form-control" [(ngModel)]="cat.idCategorie"/>
                    </td>
                -->
                <td>
                    <div class="text-center">

                        <button class="btn btn-primary mr-1" (click)="details(p)">Details</button>
                        <button class="btn btn-warning mr-1" (click)="modifier(p)">Edit</button>

                        <button class="btn btn-danger mr-1" (click)="delete(p)">Supprimer</button>

                    </div>
                </td>
            </tr>

        </tbody>
    </table>
</div>

<!-- Dialog for details user with a seperate Component -->
<p-dialog [modal]="true" header="Fiche Produit" [(visible)]="displayBasic" [style]="{width: '50vw'}"
    [baseZIndex]="10000">
    <app-detail-produit [produit]="currentProduit"></app-detail-produit>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="displayBasic=false" label="Ok" styleClass="p-button-text">

        </p-button>
    </ng-template> 
</p-dialog>

<p-dialog [modal]="true" header="Edit avec succès du produit " [(visible)]="displayBasic2" [style]="{width: '20'}"
    [baseZIndex]="10000">
     <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="displayBasic2=false" label="Ok" styleClass="p-button-text">

        </p-button>  
    </ng-template> 
</p-dialog>
