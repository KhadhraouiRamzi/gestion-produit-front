<nb-card>
    <nb-card-header>
        Liste des fournisseurs

    </nb-card-header>

    <nb-card-body>
        <div style="margin-left: 20px;margin-right: 20px;">
            <nb-card>
                <nb-card-body>
                    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                        <thead>
                            <tr>
                                <!--<th>ID</th>-->
                                <th> Actions</th>
                                <th>Nom Fournisseur</th>
                                <th>Date Fournisseur</th>
                                <th>Montant</th>
                                <th>Part</th>
                                  
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let p of fournisseurs">
                                <td>
                                    <table>
                                        <tr>
                                            <div class="buttons-row">
                                                <td>
                                                    <a (click)="details(p)" *ngFor="let status of statuses" nbButton
                                                        [status]="status" outline>
                                                        <img [src]="'assets/images/detail.png'" /></a>
                                                </td>

                                                <td>
                                                    <a (click)="modifier(p)" *ngFor="let status of statuses2" nbButton
                                                        [status]="status" outline>
                                                        <img [src]="'assets/images/edit.png'" /></a>
                                                </td>

                                                <td>
                                                    <a (click)="delete(p)" *ngFor="let status of statuses3" nbButton
                                                        [status]="status" outline><img
                                                            [src]="'assets/images/supprimer.png'" /></a>
                                                </td>
                                            </div>
                                        </tr>
                                    </table>
                                </td>
                                <td>{{ p.nom }}</td>
                                <td>{{ p.dateF }}</td>
                                <td>{{ p.montant }}</td>
                                <td>{{ p.part }}</td>
    
                             </tr>
                        </tbody>
                    </table>
                </nb-card-body>
            </nb-card>
        </div> 
        <p-dialog [modal]="true" header="Fiche fournisseur" [(visible)]="displayBasic" [style]="{width: '50vw'}"
            [baseZIndex]="10000">
            <ngx-detail-fournisseur [fournisseur]="currentfournisseur"></ngx-detail-fournisseur>
            <ng-template pTemplate="footer">
                <p-button icon="pi pi-check" (click)="displayBasic=false" label="Ok" styleClass="p-button-text">
                </p-button>
            </ng-template>
        </p-dialog>


    </nb-card-body>
</nb-card>
