<nb-card>
    <nb-card-header>
      Edit Fournisseur
    </nb-card-header>
    <nb-card-body>
  
      <nb-card>
        <nb-card-header>
          <div class="buttons-row">
  
            <div class="col-md-6" *ngIf="u">
              <div>
                <label for="firstName">Nom Fournisseur:</label>
                <input type="text" class="form-control" [(ngModel)]="u.nom" />
              </div>
  
              <div>
                <label for="lastName">Date cr√©ation fournisseur:</label>
                <input type="date" class="form-control" [(ngModel)]="u.dateF" />
              </div>
              <div>
                <label for="lastName"> Montant :</label>
                <input type="text" class="form-control" [(ngModel)]="u.montant" />
              </div>
              <div>
                <label for="lastName">Part:</label>
                <input type="text" class="form-control" [(ngModel)]="u.part" />
              </div>
         
              <br>
            </div>
          </div>
        </nb-card-header>
        <nb-card-body>
          <table>
            <tr>
              <td></td>
              <td>
                <div class="buttons-row">
                  <button *ngFor="let status of statuses" nbButton [status]="status" outline (click)="update(u)">
                    Update
                  </button>
                </div>
              </td>
              <td>
                <div class="buttons-row">
                  <button *ngFor="let status of statuses2" nbButton [status]="status" outline (click)="annuler()">
                    Annuler
                  </button>
                </div>
              </td>
            </tr>
          </table>
  
        </nb-card-body>
      </nb-card>
  
    </nb-card-body>
  </nb-card>
