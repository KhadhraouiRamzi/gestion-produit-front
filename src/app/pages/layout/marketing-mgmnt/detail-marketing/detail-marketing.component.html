<nb-card>
    <nb-card-header>
        <p>Marketing est :</p>
    </nb-card-header>
    <nb-card-body>

        <div *ngIf="marketings">
            <table>
                <tr>
                    <td>Nom Marketing </td>
                    <td>:</td>
                    <td>{{marketings.nom}}</td>
                </tr>
                <tr>
                    <td>Date Marketing</td>
                    <td>:</td>
                    <td>{{marketings.datemark}}</td>
                </tr>

                <tr>
                    <td>Type</td>
                    <td>:</td>
                    <td>{{ marketings.type }}</td>
                </tr>
                <tr>

                    <td>Montant</td>
                    <td>:</td>
                    <td>{{ marketings.montant }}</td>
                </tr>
                <tr>
                    <td>Devise</td>

                    <td>:</td>
                    <td>{{ marketings.devise }}</td>
                </tr>

            </table>

        </div>
    </nb-card-body>
</nb-card>
