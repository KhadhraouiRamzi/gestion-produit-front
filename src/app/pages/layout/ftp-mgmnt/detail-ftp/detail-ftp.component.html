<nb-card>
    <nb-card-header>
        <p>Ftp est :</p>
    </nb-card-header>
    <nb-card-body>

        <div *ngIf="ftps">
            <table>
                <tr>
                    <td>User</td>
                    <td>:</td>
                    <td>{{ftps.user.nom}} {{ftps.user.prenom}}</td>
                </tr>
                <tr>
                    <td>Haut</td>
                    <td>:</td>
                    <td>{{ftps.haut}}</td>
                </tr> 
                <tr>
                    <td>Identifiant </td>
                    <td>:</td>
                    <td>{{ftps.identifiant}}</td>
                </tr>

                <tr>
                    <td>Mot de passe</td>
                    <td>:</td>
                    <td>{{ ftps.mp }}</td>
                </tr>
                <tr>

                    <td>Port</td>
                    <td>:</td>
                    <td>{{ ftps.port }}</td>
                </tr>
                 

            </table>

        </div>
    </nb-card-body>
</nb-card>
