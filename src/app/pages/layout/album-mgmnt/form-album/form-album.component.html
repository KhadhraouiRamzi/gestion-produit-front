<!-- main app container -->
<div class="card m-3">
    <h5 class="card-header"> Ajouter un nouveau album</h5>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <nb-card>
                <nb-card-body>
                    <div class="form-row">

                        <div class="form-group col-5">
                            <label>Titre Album</label>
                            <input type="text" formControlName="titre" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.titre.errors }" [(ngModel)]="u.titre" />
                            <div *ngIf="submitted && f.titre.errors" class="invalid-feedback">
                                <div *ngIf="f.titre.errors.required"> nom Album is required</div>
                            </div>
                        </div>


                        <div class="form-group col-5">
                            <label>Date cr√©ation album</label>
                            <input type="date" formControlName="dateA" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.dateA.errors }" [(ngModel)]="u.dateA" />
                            <div *ngIf="submitted && f.dateA.errors" class="invalid-feedback">
                                <div *ngIf="f.dateA.errors.required"> date album is required</div>
                            </div>
                        </div>

                    </div>

                    <div class="form-group form-check">
                        <input status="success" type="checkbox" formControlName="acceptTerms" id="acceptTerms"
                            class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
                        <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
                        <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is
                            required
                        </div>
                    </div>
                    <table>
                        <tr>
                            <td></td>
                            <div class="text-center">
                                <div class="buttons-row">
                                    <td>

                                        <button type="submit" *ngFor="let status of statuses" nbButton [status]="status"
                                            outline>
                                            Register
                                        </button>
                                    </td>
                                    <td>
                                        <button type="reset" *ngFor="let status of statuses2" nbButton [status]="status"
                                            outline (click)="onReset()">
                                            Cancel
                                        </button>
                                    </td>
                                    <td>
                                        <div class="buttons-row">
                                            <button *ngFor="let status of statuses3" nbButton [status]="status" outline
                                                (click)="Retour()">
                                                Retour
                                            </button>
                                        </div>
                                    </td>
                                </div>
                            </div>
                        </tr>
                    </table>
                </nb-card-body>
            </nb-card>
        </form>
    </div>
</div>
